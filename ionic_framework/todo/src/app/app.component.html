<ion-app>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Todo App</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
   <div id="wrapper">
     <h2>TODO List: {{date_title}}</h2>
     <div class="inputs">
       <app-inputs [actionHandle]="actionFormBtn" (changeAction)="onBtnClick($event)"></app-inputs>
     </div>
     <app-todo-list></app-todo-list>
     <app-footer (addTodo)="onBtnClick($event)"></app-footer>
   </div>
  </ion-content>
</ion-app>
