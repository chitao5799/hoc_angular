<div class="todo-item d-flex justify-content-between align-items-center"
(mouseover)="isHovered=true"
(mouseout)="isHovered=false">
  <div class="todo">
    <input
      type="checkbox"
      [id]="todoItem.id"
      [ngClass]="{'checked':todoItem.isCompleted}"
      class="toggle text-center"
      [checked]="todoItem.isCompleted"
      (change)="changeTodoStatus()"
      >
    <label [for]="todoItem.id" [@my_fadeStrikeThrough]="todoItem.isCompleted? 'my_completed':'my_active'">
      {{todoItem.content}}
    </label>
  </div>
  <div class="d-flex align-items-center">
    <span class="icon-wrapper text-center edit" [hidden]="todoItem.isCompleted" [ngClass]="{active:isHovered}">
      <i class="eva eva-edit-outline" (click)="isEditing=true"></i>
    </span>
    <span class="icon-wrapper text-center" [ngClass]="{active:isHovered}">
      <i class="eva eva-close" (click)="removeTodo()"></i>
    </span>
  </div>
  <form class="edit-form" *ngIf="isEditing" (keyup)="submitEditForm($event)">
    <input type="text" name="editTodo" [(ngModel)]="todoItem.content">
  </form>
</div>
